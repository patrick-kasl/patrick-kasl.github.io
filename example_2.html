<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.js"></script>
    <style>
        .el {
            width: 18px;
            height: 18px;
            background-color: red;
            border: 2px solid black;
            position: absolute;
            transform-origin: center center;
            top:-9px;
            left:-9px;
        }
        .motion-path {
            position: relative;
            width: 256px;
            height: 112px;
        }
    </style>
</head>

<body>
    <div id="motionPath" class="demo">
        <h3 class="demo-title">Motion path</h3>
        <div class="demo-description">
            <p>
                Animates an element relative to the <code>x</code>, <code>y</code> and <code>angle</code> values of an SVG path element.
            </p>
        </div>
        <div class="demo-content motion-path-demo">
            <div class="motion-path">
                <div class="small square shadow follow-path"></div>
                <div class="small square el follow-path"></div> <!-- This is the moving box -->
                <svg width="256" height="112" viewBox="0 0 256 112">
                    <path fill="none" stroke="purple" stroke-width="1" d="M8,56 C8,33.90861 25.90861,16 48,16 C70.09139,16 88,33.90861 88,56 C88,78.09139 105.90861,92 128,92 C150.09139,92 160,72 160,56 C160,40 148,24 128,24 C108,24 96,40 96,56 C96,72 105.90861,92 128,92 C154,93 168,78 168,56 C168,33.90861 185.90861,16 208,16 C230.09139,16 248,33.90861 248,56 C248,78.09139 230.09139,96 208,96 L48,96 C25.90861,96 8,78.09139 8,56 Z"/>
                </svg>
            </div>
        </div>
        <script>
            var motionPath = function() {
                var path = anime.path('.motion-path-demo path');
                
                anime({
                    targets: '.motion-path-demo .el',
                    translateX: path('x'),
                    translateY: path('y'),
                    rotate: path('angle'),
                    easing: 'linear',
                    duration: 3000,
                    loop: true,
                });
            }
            
            // Call the function to start the animation
            motionPath();
        </script>
    </div>
</body>

</html>
