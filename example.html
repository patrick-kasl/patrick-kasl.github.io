        <script>
            var path = document.querySelector('.motion-path-demo path');

            var motionPath = function () {
                var path = anime.path('.motion-path-demo path');

                anime({
                    targets: '.motion-path-demo .train',
                    translateX: path('x'),
                    translateY: path('y'),
                    rotate: path('angle'),
                    easing: 'linear',
                    duration: 8000,
                    direction: 'alternate',
                    loop: true,
                });
            }

            motionPath();
        </script>
